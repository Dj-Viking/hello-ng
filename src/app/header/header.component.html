<header>
  <div [ngStyle]="{'width': '80%', 'display': 'flex', 'justify-content': 'space-around', 'margin-top': '1em'}">
    <h1>{{title}}</h1>
    <app-button
      *ngIf="hasRoute('/')"
      color="{{ showAddTask ? 'red' : 'green' }}"
      text="{{ showAddTask ? 'Close' : 'Add Task' }}"
      (btnClick)="toggleAddTask()"
    >
    </app-button>
  </div>
</header>
