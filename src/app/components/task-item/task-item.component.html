<div
  class="task"
  [ngClass]="{ 'task-reminder': task.reminder }"
  [ngStyle]="{ 'margin': '1em' }"
  (dblclick)="onToggle(task)"
>
  <span>Day: {{ task.day }}</span>
  <span class="task-text">
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{'color': 'red', 'cursor': 'pointer'}"
      [icon]="faTimes"
    ></fa-icon>
  </span>

</div>
