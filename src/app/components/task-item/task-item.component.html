<div
  class="task"
  [ngClass]="{ 'reminder': task.reminder }"
  [ngStyle]="{ 'margin': '1em', 'cursor': 'pointer' }"
  (click)="onToggle(task)"
>
  <span>Day: {{ task.day }}</span>
  <span class="task-text">
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{'color': 'red', 'cursor': 'pointer', 'margin-left': '0.5em'}"
      [icon]="faTimes"
    ></fa-icon>
  </span>

</div>
